<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .output {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <h1>Shapes Calculation</h1>
    <button onclick="testShapes()">Test Shapes</button>
    <div class="output" id="output"></div>
    
    <script>
        class Rectangle {
            constructor(width, height) {
                if (width <= 0 || height <= 0) {
                    throw new Error("Width and height must be positive integers");
                }
                this._width = width;
                this._height = height;
            }
            get width() {
                return this._width;
            }
            get height() {
                return this._height;
            }
            getArea() {
                return this._width * this._height;
            }
        }

        class Square extends Rectangle {
            constructor(side) {
                if (side <= 0) {
                    throw new Error("Side must be a positive integer");
                }
                super(side, side);
            }
            getPerimeter() {
                return 4 * this.width;
            }
        }

        function testShapes() {
            document.getElementById("output").innerText = "";
            
            const rectangle = new Rectangle(5, 10);
            const square = new Square(7);

            console.log(`Rectangle width: ${rectangle.width}`);
            console.log(`Rectangle height: ${rectangle.height}`);
            console.log(`Rectangle area: ${rectangle.getArea()}`);
            
            console.log(`Square side: ${square.width}`);
            console.log(`Square area: ${square.getArea()}`);
            console.log(`Square perimeter: ${square.getPerimeter()}`);

            document.getElementById("output").innerText += 
                `Rectangle width: ${rectangle.width}\n` +
                `Rectangle height: ${rectangle.height}\n` +
                `Rectangle area: ${rectangle.getArea()}\n` +
                `Square side: ${square.width}\n` +
                `Square area: ${square.getArea()}\n` +
                `Square perimeter: ${square.getPerimeter()}\n`;
        }
    </script>
</body>
</html>
